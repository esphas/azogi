<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Azogi is a charset-based azogi-style random identifier generator.">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Azogi</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #output {
        margin: 0;
        padding: 0;
        font-size: 8rem;
        max-width: 80%;
        min-height: 11.2rem;
        line-height: 11.2rem;
        text-align: center;
        word-wrap: break-word;
        overflow: hidden;
      }
      #input {
        margin: 16px 0;
        padding: 8px;
        font-size: 2rem;
        min-width: 8rem;
        max-width: 80%;
        min-height: 2.8rem;
        line-height: 2.8rem;
        text-align: center;
        border: grey solid;
        overflow: hidden;
      }
      .normal {
        color: black;
      }
      .keyword {
        color: green;
      }
      .warning {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="output">Azogi</div>
      <div id="input"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
